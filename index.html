<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Memory Game</title>
</head>
<body>
  <form onsubmit="addBoard(this.form); return false">
    <input name="difficulty" type="radio" id="easy" value="easy">
    <label for="easy">Easy</label>
    <input name="difficulty" type="radio" id="medium" value="medium" checked>
    <label for="medium">Medium</label>
    <input name="difficulty" type="radio" id="hard" value="hard">
    <label for="hard">Hard</label>
    <button type="submit">Generate a new board</button>
  </form>
  <div id='stats'>
    <p id='moves'>Moves</p>
    <p id='time-elapsed'>Time elapsed</p>
  </div>
  <div id='app'></div>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/app.js"></script>
</body>

</html>
