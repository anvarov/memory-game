<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Memory Game</title>
</head>

<body>
  <h1>Memory Game</h1>
  <div class="flex-container">
    <div id="menu">
      <form onsubmit="addBoard(this.form); return false">
        <input name="difficulty" type="radio" id="easy" value="easy">
        <label for="easy">Easy</label>
        <input name="difficulty" type="radio" id="medium" value="medium" checked>
        <label for="medium">Medium</label>
        <input name="difficulty" type="radio" id="hard" value="hard">
        <label for="hard">Hard</label>
        <button class="btn" type="submit">Generate a new board</button>
      </form>
      <div id='stats'>
        <p id='moves'>Moves: 0</p>
        <p id='time-elapsed'>Time elapsed: 0 seconds</p>
      </div>
    </div>
    <div id='app'></div>
  </div>
  <footer><p>Made by <a href="http://github.com/anvarov">anvarov</a></p></footer>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
  <script src="js/app.js"></script>
</body>

</html>
